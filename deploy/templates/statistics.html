{% extends "layout.html" %}
{% block body %}
    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title text-center">发布量按时间分类</h3>
                        </div>
                        <div class="panel-body text-left">
                            <div class="panel panel-default">
                                <div class="panel-body">
                                    <table class="table table-striped table-bordered table-hover">
                                        <thead>
                                            <tr>
                                                <th>当前天</th>
                                                <th></th>
                                                <th>前15天</th>
                                                <th>当月</th>
                                                <th>时间</th>
                                                <th>状态</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            {% for log in todaylogslist %}
                                              <tr class="active">
                                                 <td>{{ log.deploytype }}</td>
                                                 <td>{{ log.models }}</td>
                                                 <td>{{ log.version }}</td>
                                                 <td>{{ log.family }}</td>
                                                 <td>{{ log.logtime}}</td>
                                                 <td>{{ log.status }}</td>
                                              </tr>
                                            {% endfor %}
                                           </tbody>
                                        </table>
                                </div>
                            </div>
                        </div>
                    </div>
{% endblock %}
