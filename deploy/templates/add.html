{% extends "layout.html"  %}
{% block body %}
                <form class="form-horizontal panel-body" action="{{ url_for("add",deployType=deployType) }}" method="post" role="form">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title text-center">任务单号</h3>
                        </div>
                                <h5 class="panel-body text-left" >{{workorder}}</h5>
                        </div>

                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title text-center">发布模块</h3>
                        </div>
                        <div class="panel-body">
                            {% for momap in modelmap %}
                                <div class="radio">
                                    <label>
                                        <input id="models" name="models" required="required" type="radio" value="{{momap.mode_pet}}">{{momap.mode_pet}}
                                    </label>
                                </div>
                            {% endfor %}
                        </div>
                    </div>

                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title text-center">发布版本</h3>
                        </div>
                        <div class="row  panel-body">
                            <div class="col-xs-4 text-center">
                                <input class="form-control" id="version_number" name="version_number" required="required" type="text" placeholder="1.0.0">
                            </div>
                        </div>
                    </div>
                    <div class="submit text-center">
                        <input type="submit" class="btn btn-primary btn-lg" value="提交" />
                    </div>
                </form>
{% endblock %}
