{% extends "layout.html" %}
{% block body %}
    {% if error %}
        <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title text-center">欢迎登录</h3>
                        </div>
                        <div class="row  panel-body text-center">
                            <p class="text-danger "><strong>ERROR:{{ error }}</strong></p>
                        </div>
                    </div>
    {% endif %}
    <form class="form-horizontal panel-body" action="{{ url_for("login") }}" method="post" role="form">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title text-center">欢迎登录</h3>
                        </div>
                        <div class="row  panel-body">
                            <div class="form-group">
                                <label for="username" class="col-sm-3 control-label">登录账户:</label>
                                <div class="col-xs-4">
                                    <input type="text" class="form-control" id="username" name="username" placeholder="请输入账户名！">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="password" class="col-sm-3 control-label">登录密码:</label>
                                <div class="col-xs-4">
                                    <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码！">
                                </div>
                            </div>
                            <div class="text-center col-lg-offset-1">
                                <button type="submit" class="btn btn-primary btn-lg col-xs-7">Sign In</button>
                            </div>
                        </div>
                    </div>
                </form>
                <div>
                <a href="{{ url_for("login") }}">
                    <span class="span1"></span>
                </a>
                </div>
{% endblock %}
